<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Any Time is Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgba(65, 37, 5, 0.733); color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->

            <div class="form-group">
              <label for="name-input">Train Name</label>
              <input class="form-control" id="name-input" placeholder="Boston Bus" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="destination-input" placeholder="Boston" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time(HH:mm-military time)</label>
              <input class="form-control" id="time-input" placeholder="05:50 PM" type="time">
            </div>
            <div class="form-group">
              <label for="number-input">Frequency(min)</label>
              <input class="form-control" id="number-input" placeholder="65" type="number"></input>
            </div>
            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


  <!-- Script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <link rel = "stylesheet" href = "assets/css/style.css">
</body>

</html>
